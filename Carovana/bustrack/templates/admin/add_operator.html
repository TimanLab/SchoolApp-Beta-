<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/add_operator.css' %}">
    <title>Add BusStop</title>
</head>
<body>
    <div class="form-container">
        <h2>Add Operator</h2>
        <form id="OperatorForm">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="bus">bus:</label>
            <input type="text" id="bus" name="bus" required>
            
            <button type="button" onclick="submitAddOperatorForm()">Add Operator</button>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'admin/add_operator.js' %}"></script>
</body>
</html>
